<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17.0.2/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script>
      "use strict";

      const e = React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return "Te ha gustado.";
          }

          return e(
            "button",
            { onClick: () => this.setState({ liked: true }) },
            "Me gusta"
          );
        }
      }
      const root = document.querySelector("#root");
      //const root = ReactDOM.createRoot(domContainer);//par la version 18
      //root.render(e(LikeButton));//para la version 18

      ReactDOM.render(e(LikeButton),root);
    </script>
  </body>
</html>
